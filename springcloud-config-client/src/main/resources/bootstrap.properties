spring.application.name=springcloud-config-client
server.port=8701
#对应{application}部分
spring.cloud.config.name=application
#对应git的分支
spring.cloud.config.label=master
#对应{profile}部分
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://localhost:8700/
#是从配置中心读取文件
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=springcloud-config-server
eureka.client.service-url.defaultZone= http://localhost:8288/eureka/
management.endpoints.web.exposure.include=*